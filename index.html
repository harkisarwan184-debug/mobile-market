<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بازاڕی مۆبایل</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; text-align: center; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        .btn { background: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>بازاڕی مۆبایل - کڕین و فرۆشتنی مۆبایل</h1>
        <p>بەخێربێیت: سەروان زاهر</p>
        <p>ئەم ئەپلیکەیشنە بۆ کڕین و فرۆشتنی مۆبایلە بەپێی نرخی بازاڕ</p>
        <button class="btn">کڕینی مۆبایل</button>
        <button class="btn">فرۆشتنی مۆبایل</button>
    </div>
</body>
</html>
